# Run on user PR.


name: Run sanity and pytest


on:
  pull_request:
    branches:
        - "main"


jobs:
  sanity-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
    
      - name: setup python
        uses: actions/setup-python@v3
        with:
            python-version: "3.10"
    
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt

      - run: pytest .
